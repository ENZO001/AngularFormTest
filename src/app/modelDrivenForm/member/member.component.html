<form [formGroup]="form" (ngSubmit)="signUp(form)">
  <div *ngFor="let profile of form.controls; let i = index" [formGroupName]="i">
    <div class="form-group">
      <label for="chineseName">中文姓名:</label>
      <input type="text" class="form-control" id="chineseName" formControlName="chineseName" placeholder="請輸入中文姓名" />
      <div class="alert alert-warning" *ngIf="profile.controls.chineseName.errors && profile.controls.chineseName.dirty">
        <span *ngIf="profile.controls.chineseName.errors.required">中文姓名欄位必填</span>
        <span *ngIf="profile.controls.chineseName.errors.minlength">中文姓名欄位長度不足</span>
      </div>
    </div>

    <div class="form-group">
      <label for="englishName">英文姓名:</label>
      <input type="text" class="form-control" id="englishName" formControlName="englishName" placeholder="請輸入英文姓名" />
      <div class="alert alert-warning" *ngIf="profile.controls.englishName.errors && profile.controls.englishName.dirty">
        <span *ngIf="profile.controls.englishName.errors.required">英文姓名欄位必填</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">電子信箱:</label>
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="請輸入電子信箱" />
      <div class="alert alert-warning" *ngIf="profile.controls.email.errors && profile.controls.email.dirty">
        <span *ngIf="profile.controls.email.errors.required">電子信箱欄位必填</span>
        <span *ngIf="profile.controls.email.errors.pattern">電子信箱欄位不合規定</span>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">行動電話:</label>
      <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="請輸入行動電話" />
    </div>

    <div class="form-group">
      <label for="birthday">生日:</label>
      <input type="text" class="form-control" id="birthday" formControlName="birthday" placeholder="yyyy/MM/dd" />
    </div>

    <label for="interest">興趣:</label>
    <div class="form-group" formGroupName="interest">
      <label>
        <input type="checkbox" id="movie" formControlName="movie" value="movie">電影
      </label>
      <label>
        <input type="checkbox" id="music" formControlName="music" value="music">音樂
      </label>
      <label>
        <input type="checkbox" id="technology" formControlName="technology" value="technology">技術
      </label>
      <label>
        <input type="checkbox" id="sports" formControlName="sports" value="sports">運動
      </label>
      <label>
        <input type="checkbox" id="games" formControlName="games" value="games">遊戲
      </label>
    </div>

    <label for="sex">性別:</label>
    <div>
      <input type="radio" id="male" formControlName="sex" value="male" />男
      <input type="radio" id="female" formControlName="sex" value="female" />女
    </div>
    <button type="button" class="btn btn-primary" (click)="insert(i)">中間新增一筆</button>
    <button type="button" class="btn btn-danger" (click)="remove(i)">刪除</button>
    <hr>

  </div>

  <button type="button" class="btn btn-primary" (click)="add()">新增一筆</button>
  <button type="button" class="btn btn-danger" (click)="clear()">刪到剩一筆</button>
  <button type="button" class="btn btn-warning" (click)="resetFormData()">全部資料重置</button>
  <button type="submit" class="btn btn-success">Sign Up</button>
</form>

{{ form.value | json }}
